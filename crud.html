<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/Montserrat.zip">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/records.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header_title">Cadastro de clientes</h1>
    </header>

    <main>
        <button type="button" class="button blue mobile" id="cadastrarClientes">Cadastrar de cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Acao</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ernicio</td>
                    <td>kosmo@gmail.com</td>
                    <td>+258 870568953</td>
                    <td>Inhambane</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Jose da Silva</td>
                    <td>jose@gamail.com</td>
                    <td>8050568953</td>
                    <td>Sao Roque</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal_content">
                <header class="modal_header">
                    <h2>Novo Cliente</h2>
                    <span class="modal_close" id="modalClose">&#10006;</span>
                </header>

                <form id="form" class="modal_form">
                     <input type="text" id="nome" class="modal_field" placeholder="Nome do cliente" required>
                     <input type="email" id="email" class="modal_field" placeholder="e-mail do cliente" required>
                     <input type="text" id="celular" class="modal_field" placeholder="Celular do cliente" required>
                     <input type="text" id="cidade" class="modal_field" placeholder="Cidade do cliente" required>
                </form>
                <footer class="modal_footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button red" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Ernicio Chilundo 
    </footer>
</body>
</html>
